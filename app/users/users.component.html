<h1>Users</h1>

<a [routerLink]="['NewUser']" class="btn btn-primary">Add User</a><br/>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#user of _users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <a [routerLink]="['EditUser',{id: user.id}]">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
            <td>
                <a (click)="deleteUser(user)" style="cursor: pointer;">
                    <i class="glyphicon glyphicon-remove"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
